<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project0Js</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="heading p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-header text-center">
                        <h2>Js Practice: AJAX</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- practice field -->
    <div class="firstdata">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="section-header">
                        <h2>Get Data from JSON Placeholder: </h2>
                        <button id="loadbtn" class="btn btn-primary custom-btn">Get Data</button>
                        <p id="output"></p>
                        <h2 class="mt-5">Post Data in JSON Placeholder: </h2>
                        <p id="output"></p>
                        <input type="text" class="form-group p-2" id="fname" placeholder="First Name" value="">
                        <input type="text" class="form-group p-2" id="lname" placeholder="Last Name" value="">
                        <button id="postbtn" class="btn btn-success">Post Data</button>
                    </div>
                    <div class="section-header mt-5">
                        <h2>Update Data in JSON Placeholder: </h2>
                        <p id="output"></p>
                        <input type="text" class="form-group p-2" id="upfname" placeholder="First Name" value="">
                        <input type="text" class="form-group p-2" id="uplname" placeholder="Last Name" value="">
                        <button id="upbtn" class="btn btn-secondary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
