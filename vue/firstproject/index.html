<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <!-- <script src="https://npmcdn.com/vue/dist/vue.js"></script> -->
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{ width: playerHealth + '%' }" style="background-color: green; margin: 0; color: white;">
                    {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{ width: monsterHealth + '%' }" style="background-color: green; margin: 0; color: white;">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <template v-if=" !gameIsRunning ">
        <section class="row controls">
            <div class="small-12 columns">
                <button id="start-game" @click="startgame">START NEW GAME</button>
            </div>
        </section>
    </template>
    <template v-else>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="sAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveup">GIVE UP</button>
            </div>
        </section>
    </template>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" :class=" { 'player-turn':turn.isPlayer, 'monster-turn': !turn.isPlayer} ">
                    {{turn.text}}
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="app.js"></script>
</body>
</html>
